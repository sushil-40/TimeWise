<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Fontawesome cdn  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .wrapper {
        background: linear-gradient(#688cd1, #e6d3e562);

        min-height: 100vh;
      }
      .table {
        --bs-table-bg: transparent;
      }
      h1 {
        color: white;
      }
      .row {
        margin-right: 0;
      }
    </style>
    <title>TimeWise</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <!-- title  -->

      <div class="container">
        <h1 class="text-center">Time Wise</h1>

        <!-- form  -->
        <form
          onsubmit="handleOnSubmit(this)"
          action="javacript:void(0)"
          class="border p-5 rounded shadow-lg mt-5"
        >
          <div class="row g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                aria-label="First name"
                name="task"
                id="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="40"
                aria-label="Last name"
                name="hr"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add New Task</button>
            </div>
          </div>
        </form>

        <!-- tables   -->
        <div class="row mt-5">
          <div class="col">
            <h3 class="text-center">Entry List</h3>
            <!-- Entry List table  -->
            <hr />
            <table class="table table-striped table-hover border">
              <tbody id="entryList"></tbody>
            </table>
          </div>

          <div class="col bg-info">
            <!-- Bad List table  -->

            <div class="row mt-5">
              <div class="col">
                <h3 class="text-center">Entry List</h3>

                <hr />
                <table class="table table-striped table-hover border">
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Sleeping</td>
                      <td>40hr</td>
                      <td class="text-end">
                        <button class="btn btn-danger">
                          <i class="fa-solid fa-trash"></i>
                        </button>
                        <button class="btn btn-success">
                          <i class="fa-solid fa-arrow-right"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="alert alert-success">
                  You could have saved = 50hr
                </div>
              </div>
            </div>
          </div>
        </div>

        <br />
        <div class="alert alert-success">
          The total hours allocated = 44 hrs
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
